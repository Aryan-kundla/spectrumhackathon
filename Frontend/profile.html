<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile ‚Äì Smart Food Analyzer"</title>

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">

  <style>
    body {
        background: linear-gradient(135deg, #e9f7ef, #d0ecd8);
        font-family: "Inter", sans-serif;
    }

    .profile-container {
        max-width: 650px;
        margin: 40px auto;
        padding: 30px;
        background: rgba(255,255,255,0.7);
        backdrop-filter: blur(10px);
        border-radius: 18px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        animation: fadeIn 1s ease-in-out;
    }

    .profile-title {
        text-align: center;
        font-size: 32px;
        font-family: "Poppins", sans-serif;
        font-weight: 700;
        color: #1b5e20;
        margin-bottom: 20px;
    }

    .avatar-box {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }

    .avatar-box img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        box-shadow: 0 6px 18px rgba(0,0,0,0.2);
        border: 3px solid #ffffff;
        object-fit: cover;
    }

    .profile-form label {
        font-weight: 600;
        color: #1b5e20;
        margin-top: 12px;
        display: block;
    }

    .profile-form input {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        border-radius: 10px;
        border: 1px solid #c9d9c9;
        background: rgba(255,255,255,0.8);
        font-size: 15px;
        transition: 0.2s ease;
    }

    .profile-form input:focus {
        border-color: #1b5e20;
        box-shadow: 0 0 8px rgba(36, 122, 59, 0.3);
        outline: none;
    }

    .save-btn {
        margin-top: 28px;
        width: 100%;
        padding: 14px;
        background: #247a3b;
        color: white;
        font-size: 18px;
        font-weight: 600;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s ease;
    }

    .save-btn:hover {
        background: #1b5e20;
        transform: translateY(-2px);
    }

    .success-msg {
        text-align: center;
        color: #1b5e20;
        font-weight: 600;
        margin-top: 15px;
        display: none;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(25px); }
        to { opacity: 1; transform: translateY(0); }
    }
  </style>

</head>

<body>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sideMenu">
      <button class="close-btn" onclick="closeMenu()">‚úï Close</button>

      <a href="home.html">üè† Home</a>
    <a href="index1.html">ü•ó Analyzer</a>
    <a href="dashboard.html">üìä Dashboard</a>
    <a href="fitness.html">üèÉFitness</a>
    <a href="history.html">üßæ History</a>
    <a href="profile.html">üë§ Profile</a>
    <a href="settings.html">‚öô Settings</a>
    <a href="ai-assistant.html" class="active">ü§ñ AI Assistant</a>
  </div>

  <!-- HEADER CARD -->
  <div class="header-card">
      <button class="menu-btn" onclick="openMenu()">‚ò∞</button>
      <div class="brand">Smart Food Analyzer</div>
  </div>

  <!-- PROFILE CARD -->
  <div class="profile-container">

      <h2 class="profile-title">Your Profile</h2>

      <!-- Avatar -->
      <div class="avatar-box">
          <img src="https://i.imgur.com/6VBx3io.png" alt="User Avatar">
      </div>

      <!-- FORM -->
      <form class="profile-form" id="profileForm">

          <label>Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required>

          <label>Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>

          <label>Login ID</label>
          <input type="text" id="loginId" placeholder="Choose a Login ID" required>

          <label>Password</label>
          <input type="password" id="password" placeholder="Enter password" required>

          <label>Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Re-enter password" required>

          <button class="save-btn" type="submit">Save Profile</button>

          <p class="success-msg" id="successMessage">‚úî Profile Saved Successfully!</p>
      </form>

  </div>

  <script>
      function openMenu() {
          document.getElementById('sideMenu').classList.add('active');
      }
      function closeMenu() {
          document.getElementById('sideMenu').classList.remove('active');
      }

      // Save Profile Handler (local only)
      document.getElementById("profileForm").addEventListener("submit", function(e) {
          e.preventDefault();

          let pwd = document.getElementById("password").value;
          let confirm = document.getElementById("confirmPassword").value;

          if (pwd !== confirm) {
              alert("Passwords do not match!");
              return;
          }

          // Temporary save in browser (localStorage)
          const profile = {
              name: document.getElementById("name").value,
              email: document.getElementById("email").value,
              loginId: document.getElementById("loginId").value
          };

          localStorage.setItem("userProfile", JSON.stringify(profile));

          document.getElementById("successMessage").style.display = "block";

          setTimeout(() => {
              document.getElementById("successMessage").style.display = "none";
          }, 3000);
      });
  </script>
<script>
    // Load theme on page load
    document.addEventListener("DOMContentLoaded", () => {
        const savedTheme = localStorage.getItem("theme");

        if (savedTheme === "dark") {
            document.body.classList.add("dark-mode");
        }
    });
</script>
</body>
</html>
