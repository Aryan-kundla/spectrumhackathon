<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Assistant ‚Äì Smart Food Analyzer</title>

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght:400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background: linear-gradient(135deg, #e9f7ef, #d0ecd8);
      font-family: "Inter", sans-serif;
    }

    /* PAGE CONTAINER */
    .ai-container {
      max-width: 850px;
      margin: 30px auto;
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(12px);
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.15);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .ai-title {
      font-size: 32px;
      text-align: center;
      font-family: "Poppins", sans-serif;
      font-weight: 700;
      color: #1b5e20;
      margin-bottom: 20px;
    }

    /* CHAT WINDOW */
    .chat-box {
      height: 500px;
      overflow-y: auto;
      padding: 15px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.08);
    }

    /* MESSAGE BUBBLES */
    .message {
      max-width: 85%;
      padding: 12px 16px;
      margin-bottom: 12px;
      border-radius: 14px;
      line-height: 1.4;
      animation: fadeInUp 0.3s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user-message {
      background: #a5d6a7;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }

    .ai-message {
      background: #e8f5e9;
      border-left: 4px solid #1b5e20;
      color: #1b5e20;
    }

    /* INPUT SECTION */
    .input-area {
      display: flex;
      margin-top: 15px;
      gap: 10px;
    }

    .chat-input {
      flex: 1;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #c2d6c2;
      font-size: 15px;
    }

    .chat-btn {
      background: #247a3b;
      color: white;
      padding: 14px 20px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .chat-btn:hover {
      background: #1b5e20;
      transform: translateY(-2px);
    }

    /* TYPING DOTS */
    .typing-dots {
      font-weight: 600;
      color: #247a3b;
    }

    .typing-dots::after {
      content: "...";
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* QUICK SUGGESTION CHIPS */
    .suggestions {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .chip {
      background: #c8e6c9;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.2s;
      font-size: 14px;
      border: 1px solid #a5d6a7;
    }

    .chip:hover {
      background: #a5d6a7;
    }
  </style>

</head>

<body>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sideMenu">
    <button class="close-btn" onclick="closeMenu()">‚úï Close</button>

    <a href="home.html">üè† Home</a>
    <a href="index1.html">ü•ó Analyzer</a>
    <a href="dashboard.html">üìä Dashboard</a>
    <a href="fitness.html">üèÉFitness</a>
    <a href="history.html">üßæ History</a>
    <a href="profile.html">üë§ Profile</a>
    <a href="settings.html">‚öô Settings</a>
    <a href="ai-assistant.html" class="active">ü§ñ AI Assistant</a>
  </div>
<body>

  <div class="ai-container">

    <h2 class="ai-title">ü§ñ Your AI Nutrition Assistant</h2>

    <!-- QUICK SUGGESTION CHIPS -->
    <div class="suggestions">
      <div class="chip" onclick="useChip('Give me a healthy meal plan for today.')">Meal Plan</div>
      <div class="chip" onclick="useChip('How many calories should I eat daily?')">Daily Calories</div>
      <div class="chip" onclick="useChip('Give me a 15-minute workout.')">Workout</div>
      <div class="chip" onclick="useChip('Explain macros in simple terms.')">Macros</div>
    </div>

    <!-- CHAT WINDOW -->
    <div id="chatBox" class="chat-box"></div>

    <!-- INPUT AREA -->
    <div class="input-area">
      <input id="chatInput" class="chat-input" placeholder="Ask anything about food, fitness, or health..." />
      <button class="chat-btn" onclick="sendMessage()">Send</button>
    </div>

  </div>


  <script>
    // =====================
    // TYPING ANIMATION
    // =====================
    function typeText(element, text, speed = 25) {
      element.innerHTML = "";
      let i = 0;
      function typing() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(typing, speed);
        }
      }
      typing();
    }

    // =====================
    // ASK GPT FUNCTION
    // =====================
    async function askGPT(message) {
      try {
        let response = await fetch("http://127.0.0.1:8000/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: message })
        });
        let data = await response.json();

        // Supports both placeholder and real GPT backend
        if (data.reply) return data.reply;       // GPT backend
        if (data.response) return data.response; // placeholder
        return "‚ö† Error: No response from server";
      } catch (err) {
        console.error(err);
        return "‚ö† Error: Could not reach server";
      }
    }

    // =====================
    // SEND MESSAGE
    // =====================
    async function sendMessage() {
      let input = document.getElementById("chatInput");
      let msg = input.value.trim();
      if (!msg) return;

      let chatBox = document.getElementById("chatBox");

      // USER BUBBLE
      let userBubble = document.createElement("div");
      userBubble.className = "message user-message";
      userBubble.innerText = msg;
      chatBox.appendChild(userBubble);

      input.value = "";

      // AI TYPING BUBBLE
      let aiBubble = document.createElement("div");
      aiBubble.className = "message ai-message";
      aiBubble.innerHTML = "<span class='typing-dots'>Typing</span>";
      chatBox.appendChild(aiBubble);
      chatBox.scrollTop = chatBox.scrollHeight;

      // GET AI RESPONSE
      let reply = await askGPT(msg);

      // SHOW TYPING ANIMATION
      typeText(aiBubble, reply);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // =====================
    // SUGGESTION CHIPS
    // =====================
    function useChip(text) {
      document.getElementById("chatInput").value = text;
      sendMessage();
    }

    // =====================
    // ENTER KEY SUPPORT
    // =====================
    document.getElementById("chatInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>


</body>
</html>
