<!-- ============ MAIN CONTENT ============ -->
<div class="main-container">

<div class="main-card">

<h1 class="title">Daily Fitness Tracker</h1>
<p class="subtitle">Track workouts & calories burned.</p>

<div class="horizontal-layout">
<div class="left-panel">

<div class="box">
<label class="label">Workout Name</label>
<input type="text" id="workoutName" class="input-file" placeholder="e.g. Running">
</div>

<div class="box">
<label class="label">Calories Burned</label>
<input type="number" id="caloriesBurned" class="input-file" placeholder="e.g. 250">
</div>

<button class="btn-primary" onclick="addWorkout()">
Add Workout
</button>

<div class="card" style="margin-top:20px;">
<h3>ğŸ”¥ Calories Burned Today</h3>
<p id="totalBurned">0 kcal</p>
</div>

<div class="card" style="margin-top:20px;">
<h3>ğŸ“‹ Workout History</h3>
<ul id="workoutList"></ul>
</div>

</div>
</div>

</div>
</div>

<!-- ============ JAVASCRIPT ============ -->
<script>

let totalBurned = 0;

function addWorkout() {

const name = document.getElementById("workoutName").value;
const calories = parseInt(document.getElementById("caloriesBurned").value);

if (!name || !calories) {
alert("Enter workout details");
return;
}

totalBurned += calories;

document.getElementById("totalBurned").innerText = totalBurned + " kcal";

const li = document.createElement("li");
li.innerText = `${name} - ${calories} kcal`;

document.getElementById("workoutList").appendChild(li);

saveWorkout(name, calories);

}

function saveWorkout(name, calories) {

const workouts = JSON.parse(localStorage.getItem("workouts")) || [];

workouts.push({
name: name,
calories: calories,
date: new Date().toISOString().split("T")[0]
});

localStorage.setItem("workouts", JSON.stringify(workouts));

}

// MENU FUNCTIONS
function openMenu() {
document.getElementById("sideMenu").classList.add("active");
}

function closeMenu() {
document.getElementById("sideMenu").classList.remove("active");
}

// THEME LOAD
document.addEventListener("DOMContentLoaded", () => {

const savedTheme = localStorage.getItem("theme");

if (savedTheme === "dark") {
document.body.classList.add("dark-mode");
}

});
</script>
